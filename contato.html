<body>
    <header id="cabecalho">
        <div id="logo-header">
            <a href="index.html"><img src="imagens/logo-300.png" alt="logo três gatinhos"></a>

    <main>
        <section class="conteudo-principal">
            <article class="bv-resgatar">
                <h2>Entre em</h2>
                <h1>Contato conosco</h1>   
            </article>
            <article class="img-auxiliar">
                
            </article>
        </section>
        <section class="info">

        <form>
            <h2>Formulário de Contato</h2>
            <p>Por favor, preencha as informações abaixo para entrar em contato conosco:</p>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
          
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea><br>
          
            <input type="submit" value="Enviar" id="enviar"/>
          </form>
        </section>
    </main>
